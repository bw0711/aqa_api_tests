env:
  CYPRESS_ID: ${{ secrets.CYPRESS_ID }}
  USERNAME: ${{ secrets.USERNAME }}
  PASSWORD: ${{ secrets.PASSWORD }}
  USERID: ${{ secrets.USERID }}

name: Trigger BookCart cypress tests
on: 
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, assigned, reopened]

jobs:
  testing:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-18.15.0-chrome-106.0.5249.61-1-ff-99.0.1-edge-114.0.1823.51-1
      options: --user 1001
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Export env variables
        run: export CYPRESS_ID="${{ secrets.CYPRESS_ID }}"
        
      - name: Get repository code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm run cy:run:bookcart -- --env USERNAME=${{ secrets.USERNAME }} --env PASSWORD=${{ secrets.PASSWORD }} --env USERID=${{ secrets.USERID }}
        
      - name: Generate mochawesome report
        run: npm run generate:report
        if: always()

      - name: Save report
        uses: actions/upload-artifact@v3
        with:
          path: mochawesome-report
          name: Test report
        if: always()

      - name: Save report
        uses: actions/download-artifact@v3
        with:
          name: Test report
        if: always()
